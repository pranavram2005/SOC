<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SOC</title>
</head>
<body>
    <div class="logo">
        <img src="download.jpeg">
    </div>
    <div class="head">
    </div>
    <div class="body">
        <div>
            <img src="side.jpg">
        </div>
        <div class="login">
            <div class="heading"><h4>LOGIN</h4></div>
            <form>
                <div class="first mb-3 mt-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control input" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control input" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="mb-2 check"> 
                    <div><input type="checkbox"> Remember me</div>
                    <div><a href="#" class="pass">Forgot Password?</a></div>
                </div>
                  <div class="mb-3">
                    <button type="submit" class="button"><a href="https://study.iitm.ac.in/ds/aboutIITM.html" class="links">LOG IN</a></button>                    
                  </div>
                  <div class="sign"><a href="#" class="link">SIGNUP</a></div>

            </form>
        </div>
    </div>
</body>
